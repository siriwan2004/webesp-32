<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Sensor Data</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 20px; }
        h1 { color: #333; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>ESP32 Sensor Data (Real-Time)</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (°C)</th>
                <th>Humidity (%)</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td colspan="3">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const API_URL = "http://172.20.10.9:3000/api/sensor-data";  // ✅ ต้องตรงกับ backend
                const response = await fetch(API_URL);
                const data = await response.json();

                const tableBody = document.getElementById('data-table');
                tableBody.innerHTML = ""; // ล้างข้อมูลเก่าออก

                if (Array.isArray(data) && data.length > 0) {
                    data.forEach(item => {
                        const row = `<tr>
                            <td>${new Date(item.timestamp).toLocaleString()}</td>
                            <td>${item.temperature.toFixed(2)}</td>
                            <td>${item.humidity.toFixed(2)}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                } else {
                    tableBody.innerHTML = "<tr><td colspan='3'>No data available</td></tr>";
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
        setInterval(fetchData, 5000); // อัปเดตทุก 5 วินาที
    </script>
</body>
</html>
